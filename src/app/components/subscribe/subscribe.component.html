<mat-card appearance="outlined" class="card">
  <mat-card-content>
    <form [formGroup]="subscribeForm" (ngSubmit)="onSubscribe()">
      <mat-form-field>
        <mat-label>Provider</mat-label>
        <mat-select formControlName="provider">
          @for (provider of providers$ | async; track provider) {
          <mat-option [value]="provider">{{provider}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Input Symbol</mat-label>
        <input matInput formControlName="symbol">
      </mat-form-field>

      <button mat-flat-button type="submit">Subscribe</button>
    </form>
  </mat-card-content>
</mat-card>
